<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Apply Links</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 class="title">Quack</h1>
    <div class="input-container">
        <img src="utils/linkedin.png" id="linkedInIcon" class="icon" alt="LinkedIn">
        <label for="linkedin" class="label">LinkedIn</label>
        <input type="text" id="linkedin" placeholder="LinkedIn Profile Link">
        <img src="utils/copy-icon.png" id="copyLinkedin" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="utils/github.png" id="githubIcon" class="icon" alt="GitHub">
        <label for="github" class="label">GitHub</label>
        <input type="text" id="github" placeholder="GitHub Profile Link">
        <img src="utils/copy-icon.png" id="copyGithub" class="copy-icon" alt="Copy">
    </div>
    <div class="input-container">
        <img src="utils/duck.png" id="portfolioIcon" class="icon" alt="Portfolio">
        <label for="portfolio" class="label">Portfolio</label>
        <input type="text" id="portfolio" placeholder="Portfolio Link">
        <img src="utils/copy-icon.png" id="copyPortfolio" class="copy-icon" alt="Copy">
    </div>
    <button id="save">Save Links</button>
    <div id="snackbar"></div>
    <script src="popup.js"></script>
</body>

</html>
